<div class="wrapper">
  <div class="container">
    <div *ngIf="recipesLoaded; else loadDiv">
      <div class="col1">
        <app-recipe-list [retRecipes]="recipes"></app-recipe-list>
      </div>
      <div class="col2">
        <router-outlet></router-outlet>
      </div>
    </div>
    <ng-template #loadDiv>
      <p>Loading Recipes</p>
    </ng-template>
  </div>
</div>
