<div *ngIf="recipesLoaded; else recipesLoading">
  <app-recipe-list-item
    *ngFor="let recipeItem of recipes; let i = index"
    [recipeItem]="recipeItem"
    [index]="i"
  ></app-recipe-list-item>
</div>

<ng-template #recipesLoading>
  <p>Loading Recipes</p>
</ng-template>

<hr><br>
<div style="text-align:center;">
  <button
    type="button"
    (click)="addRecipe()">Add Recipe</button>
</div>
